<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Points</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar">
        <ul class="navbar-menu">
            <li class="navbar-item"><a href="index.html" class="navbar-link">Home</a></li>
            <li class="navbar-item"><a href="yourBets.html" class="navbar-link">Your Bets</a></li>
            <li class="navbar-item"><a href="buyPoints.html" class="navbar-link">Buy Points</a></li>
            <li class="navbar-item"><a href="redeemPoints.html" class="navbar-link">Redeem Points</a></li>
            <li class="navbar-item navbar-item-logout"><a href="#logout" id="logout"
                    class="navbar-link navbar-logout">Logout</a>
            </li>
        </ul>
    </nav>

    <header class="buy-points-header">
        <h1>Buy Points</h1>
    </header>

    <section class="buy-points-purchase-options">
        <div class="buy-points-card">
            <h3>Basic Pack</h3>
            <p>100 Points</p>
            <p>R$ 10,00</p>
            <button onclick="buyPoints('basic')">Buy</button>
        </div>
        <div class="buy-points-card">
            <h3>Intermediate Pack</h3>
            <p>500 Points</p>
            <p>R$ 40,00</p>
            <button onclick="buyPoints('intermediate')">Buy</button>
        </div>
        <div class="buy-points-card">
            <h3>Premium Pack</h3>
            <p>1000 Points</p>
            <p>R$ 85,00</p>
            <button onclick="buyPoints('premium')">Buy</button>
        </div>
    </section>

    <script src="scripts/buy-points.js"></script>
    <script src="scripts/manage-data.js"></script>
    <script>
        if (!getCookie('userId')) {
            window.location.href = 'login.html';
        }
    </script>


</body>

</html>
